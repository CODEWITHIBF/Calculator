<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>

    <!-- styling starts here -->
    <style>
        :root {
            --backcolor: #96CEB4;
            --button_color: #FFAD60;
            --hover: #f87800;
            --display_color: #FFEEAD;
        }

        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            border-radius: 5px;
            display: block;
            margin: auto;
            outline: none;
            box-shadow: 0px 0px 9px -3px black;
            width: 300px;
            background-color: var(--backcolor);


        }

        .display {
            width: 90%;
            border: 1px solid green;
            margin: auto;

        }

        .display input {
            display: block;
            outline: none;
            border-radius: 10px;
            margin: auto;
            width: 90%;
            margin: auto;
            height: 40px;
        }

        .display {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            box-sizing: border-box;
            text-align: right;
            border: 1px solid #FF9100;
            border-radius: 10px;
            box-shadow: 0px 0px 9px -1px gray;
        }


        .buttons {
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 2rem;
        }

        .btns {
            width: 54px;
            height: 38px;
            outline: none;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            background-color: var(--button_color);

        }

        .btns:hover {
            background-color: var(--hover);
        }
    </style>
    <!-- styling starts here -->


</head>

<body>

    <div class="calculator">

        <div class="display">
            <input type="text" id="display" disabled>

        </div>
        <div class="buttons">
            <button class="btns" onclick="appendToDisplay('7')"> 7 </button>
            <button class="btns" onclick="appendToDisplay('8')"> 8 </button>
            <button class="btns" onclick="appendToDisplay('9')"> 9 </button>
            <button class="btns" onclick="appendToDisplay('/')"> / </button>
            <button class="btns" onclick="appendToDisplay('6')"> 6 </button>
            <button class="btns" onclick="appendToDisplay('5')"> 5 </button>
            <button class="btns" onclick="appendToDisplay('4')"> 4 </button>
            <button class="btns" onclick="appendToDisplay('-')"> - </button>
            <button class="btns" onclick="appendToDisplay('3')"> 3 </button>
            <button class="btns" onclick="appendToDisplay('2')"> 2 </button>
            <button class="btns" onclick="appendToDisplay('1')"> 1 </button>
            <button class="btns" onclick="appendToDisplay('+')"> + </button>
            <button class="btns" onclick="clearDisplay()" style="flex-grow: 1;"> C </button>
            <button class="btns" onclick="computeResult('=')"> = </button>
            <button class="btns" onclick="appendToDisplay('*')"> x </button>



        </div>




    </div>


    <script>

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === 'Error') {
                display.value = '';
            }
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function computeResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }


    </script>
</body>




</html>
